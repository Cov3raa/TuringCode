  <body>
    <h1>Tool for creating programs</h1> <br><br>
    <p style= "text-align: center;">Turing Machine will halt when it arrives on a blank instruction for its State+Read value</p>



    <div class = "createProgram">
        <form id="name" class="centredForm">
            <input  class="centredForm" type="text" id="programName" maxlength="32" size="64" placeholder = "First enter a descriptive name for this program and press Enter to submit" required/>
            <input id="submitName" type="submit" value="Submit" style="display:none">
        </form>
        
        <table id = "programTable" >
            <tr>
                <th></th><th >Read "0"</th><th >Read "1"</th>
            </tr>
            <form id="programForm">
                <div id="programSubmit"></div>
            </form>           
        </table><br><br>
        <div>
            <input id="newRow" type="button" value="Add new row" onclick="newRow();">
        </div>
    </div>
    <script src="./scripts/programForm.js" type="text/javascript"></script>
